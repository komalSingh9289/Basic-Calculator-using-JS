<html>
	<head>
		<title>Calculate Me!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="calc.css">
	</head>
	<body>
		<div class="container">
			
			<input type="text" id = "screen" disabled>
				
			<div class = "cal_inputs">
				<button class="btn" style="background:#ff7f50;">+</button>  
				<button class="btn" style="background:#ff7f50;">-</button>
				<button class="btn" style="background:#ff7f50;">*</button>
				<button class="btn" style="background:#ff7f50;">/</button><br>
				
				<button class="btn">9</button>
				<button class="btn">8</button>
				<button class="btn">7</button>
				<button class="btn">6</button><br>
				<button class="btn">5</button>
				<button class="btn">4</button>
				<button class="btn">3</button>
				<button class="btn">2</button><br>
				<button class="btn">1</button>
				<button class="btn">0</button>
				<button class="btn">.</button>
				
				<button class="btn"style="background:#20bf6b;">=</button><br>
				<button class="btn"style="background:#ff7f50;">~</button>
				<button class="btn" style="background:#e74c3c;">C</button>
				
				
				
			</div>
			
		</div>
		
		
		
		<script>
			var screen = document.getElementById('screen');
			var string = "";
			var buttons = document.querySelectorAll('.btn');
			Array.from(buttons).forEach(function (btn){
				btn.addEventListener('click', function (e){
				
					if(e.target.innerHTML == '='){
						string = eval(string);
						screen.value = string;
					}
					else if(e.target.innerHTML == 'C'){
						string = "";
						screen.value = string;
					}
					else if(e.target.innerHTML == '~'){
						string = string.slice(0, -1);
						screen.value = string;
					}
					else{
						console.log(e.target);
						string = string + e.target.innerHTML;
						screen.value = string;
					}
				})
			})
		
		
		
		</script>
		
		
		
	</body>
</html>
